<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sigma Street Capital</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    #logo.hoverable {
      cursor: pointer;
    }

    a.contact-link {
      font-size: 18px;
      color: #007bff;
      text-decoration: none;
      margin-bottom: 30px;
      display: inline-block;
      cursor: pointer;
    }

    a.contact-link:hover {
      text-decoration: underline;
    }

    .contact-form {
      display: none; /* Initially hidden */
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact-form button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .contact-form button:hover {
      background-color: #0056b3;
    }

    .contact-form label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
      text-align: left;
    }

    @media (max-width: 600px) {
      .contact-form {
        padding: 15px;
      }

      .contact-form label {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <img id="logo" class="hoverable" src="sigma_street_logo.png" alt="Sigma Street Capital Logo" onclick="if (this.style.transform === 'scale(0.75)') { this.style.transform='scale(1)'; document.querySelector('.contact-form').style.display='none'; document.querySelector('.contact-link').style.display='inline-block'; }" />
  <a class="contact-link" onclick="document.querySelector('.contact-form').style.display='block'; this.style.display='none'; document.querySelector('img').style.transform='scale(0.75)'; document.querySelector('img').style.transition='transform 5.0s ease';">
    Contact Us
  </a>

  <form class="contact-form" action="https://formsubmit.co/info@sigmastreetcapital.com" method="POST">
    <h2>Contact Us</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone (optional):</label>
    <input type="text" id="phone" name="phone" />

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</body>
</html>
